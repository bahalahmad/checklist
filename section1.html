<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Assessment Checklist Form</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <form id="dataForm">

            <!-- General Information Section -->
            <div id="section1" class="section bg-white p-6 rounded shadow-md mb-4" style="display: block;">
                <h2 class="text-3xl font-bold mb-6 text-black-600">General Information</h2>
                <p class="text-sm text-red-500 mb-4">* indicates a required question</p>

                <!-- District & Block Dropdown -->
                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label for="district" class="block text-gray-700 text-lg font-semibold">District <span
                            class="text-red-500">*</span></label>
                    <select id="district" class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                        name="district" required oninput="validateDistrictBlock()">
                        <option value="">Select District</option>
                        <option value="district1">District 1</option>
                        <option value="district2">District 2</option>
                        <option value="district3">District 3</option>
                    </select>
                    <p id="district_error" class="text-red-500 text-sm"></p>
                </div>

                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label for="block" class="block text-gray-700 text-lg font-semibold">Block <span
                            class="text-red-500">*</span></label>
                    <select id="block" class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                        name="block" required oninput="validateDistrictBlock()">
                        <option value="">Select Block</option>
                        <option value="block1">Block 1</option>
                        <option value="block2">Block 2</option>
                        <option value="block3">Block 3</option>
                    </select>
                    <p id="block_error" class="text-red-500 text-sm"></p>
                </div>

                <!-- Sub-section: Block Development Officer -->
                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold text-blue-600 mb-4">Block Development Officer</h3>
                    <label for="bdo_name" class="block text-gray-700 text-lg font-semibold">Name</label>
                    <input type="text" id="bdo_name"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="bdo_name"
                        maxlength="50" oninput="validateTextField('bdo_name')" >
                    <p id="bdo_name_error" class="text-red-500 text-sm"></p>

                    <label for="bdo_contact" class="block text-gray-700 text-lg font-semibold mt-4">Contact
                        Number</label>
                    <input type="tel" id="bdo_contact"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="bdo_contact"
                        pattern="[6-9][0-9]{9}" maxlength="10" oninput="validatePhoneNumber('bdo_contact')" >
                    <p id="bdo_contact_error" class="text-red-500 text-sm"></p>

                    <label for="bdo_email" class="block text-gray-700 text-lg font-semibold mt-4">Email ID</label>
                    <input type="email" id="bdo_email"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="bdo_email"
                        oninput="validateEmail('bdo_email')" >
                    <p id="bdo_email_error" class="text-red-500 text-sm"></p>
                </div>

                <!-- Sub-section: Sub District Magistrate -->
                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold text-blue-600 mb-4">Sub District Magistrate</h3>
                    <label for="sdm_name" class="block text-gray-700 text-lg font-semibold">Name</label>
                    <input type="text" id="sdm_name"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="sdm_name"
                        maxlength="50" oninput="validateTextField('sdm_name')" >
                    <p id="sdm_name_error" class="text-red-500 text-sm"></p>

                    <label for="sdm_contact" class="block text-gray-700 text-lg font-semibold mt-4">Contact
                        Number</label>
                    <input type="tel" id="sdm_contact"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="sdm_contact"
                        pattern="[6-9][0-9]{9}" maxlength="10" oninput="validatePhoneNumber('sdm_contact')" >
                    <p id="sdm_contact_error" class="text-red-500 text-sm"></p>

                    <label for="sdm_email" class="block text-gray-700 text-lg font-semibold mt-4">Email ID</label>
                    <input type="email" id="sdm_email"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="sdm_email"
                        oninput="validateEmail('sdm_email')">
                    <p id="sdm_email_error" class="text-red-500 text-sm"></p>
                </div>

                <!-- Sub-section: Block Medical Officer -->
                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold text-blue-600 mb-4">Block Medical Officer</h3>
                    <label for="bmo_name" class="block text-gray-700 text-lg font-semibold">Name <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="bmo_name"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="bmo_name"
                        maxlength="50" oninput="validateTextField('bmo_name')" required>
                    <p id="bmo_name_error" class="text-red-500 text-sm"></p>

                    <label for="bmo_contact" class="block text-gray-700 text-lg font-semibold mt-4">Contact Number <span
                            class="text-red-500">*</span></label>
                    <input type="tel" id="bmo_contact"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="bmo_contact"
                        pattern="[6-9][0-9]{9}" maxlength="10" oninput="validatePhoneNumber('bmo_contact')" required>
                    <p id="bmo_contact_error" class="text-red-500 text-sm"></p>

                    <label for="bmo_email" class="block text-gray-700 text-lg font-semibold mt-4">Email ID <span
                            class="text-red-500">*</span></label>
                    <input type="email" id="bmo_email"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="bmo_email"
                        oninput="validateEmail('bmo_email')" required>
                    <p id="bmo_email_error" class="text-red-500 text-sm"></p>
                </div>

                <!-- Demographic Details -->
                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold text-blue-600 mb-6">Demographic Details</h3>

                    <label class="block text-gray-700 text-lg font-semibold mb-2">Area Type <span
                            class="text-red-500">*</span></label>
                    <div class="mt-2 mb-6">
                        <label class="inline-flex items-center mr-6">
                            <input type="radio" class="form-radio text-blue-600" name="area_type" value="urban"
                                required>
                            <span class="ml-2 text-gray-600">Urban</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" name="area_type" value="rural" required>
                            <span class="ml-2 text-gray-600">Rural</span>
                        </label>
                    </div>

                    <label for="num_villages" class="block text-gray-700 text-lg font-semibold mt-4">Number of
                        Villages/Wards <span class="text-red-500">*</span></label>
                    <input type="number" id="num_villages"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="num_villages"
                        min="10" max="500" oninput="validateNumberRange('num_villages', 10, 500)" required>
                    <p id="num_villages_error" class="text-red-500 text-sm"></p>

                    <label for="total_phc" class="block text-gray-700 text-lg font-semibold mt-4">Total PHC <span
                            class="text-red-500">*</span></label>
                    <input type="number" id="total_phc"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="total_phc"
                        min="0" max="50" oninput="validateNumberRange('total_phc', 0, 50)" required>
                    <p id="total_phc_error" class="text-red-500 text-sm"></p>

                    <label for="total_chc" class="block text-gray-700 text-lg font-semibold mt-4">Total CHC <span
                            class="text-red-500">*</span></label>
                    <input type="number" id="total_chc"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="total_chc"
                        min="0" max="20" oninput="validateNumberRange('total_chc', 0, 20)" required>
                    <p id="total_chc_error" class="text-red-500 text-sm"></p>

                    <label for="total_sub_centre" class="block text-gray-700 text-lg font-semibold mt-4">Total
                        Sub-centre <span class="text-red-500">*</span></label>
                    <input type="number" id="total_sub_centre"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                        name="total_sub_centre" min="0" max="100"
                        oninput="validateNumberRange('total_sub_centre', 0, 100)" required>
                    <p id="total_sub_centre_error" class="text-red-500 text-sm"></p>

                    <label for="total_health_facilities" class="block text-gray-700 text-lg font-semibold mt-4">Total
                        Health Facilities (PHC + CHC + SC) <span class="text-red-500">*</span></label>
                    <input type="text" id="total_health_facilities"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                        name="total_health_facilities" readonly>

                    <!-- No of Aanganwadi Centre -->
                    <label for="aanganwadi_centre" class="block text-gray-700 text-lg font-semibold mt-4">No of
                        Aanganwadi centre in the block <span class="text-red-500">*</span></label>
                    <input type="number" id="aanganwadi_centre"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                        name="aanganwadi_centre" min="50000" max="100000"
                        oninput="validateNumberRange('aanganwadi_centre', 50000, 100000)" required>
                    <p id="aanganwadi_centre_error" class="text-red-500 text-sm"></p>

                    <!-- Population Covered -->
                    <label for="population_covered" class="block text-gray-700 text-lg font-semibold mt-4">Population
                        covered by the block <span class="text-red-500">*</span></label>
                    <input type="number" id="population_covered"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                        name="population_covered" min="0" max="100000"
                        oninput="validateNumberRange('population_covered', 0, 100000)" required>
                    <p id="population_covered_error" class="text-red-500 text-sm"></p>

                    <!-- Total Eligible Couple -->
                    <label for="eligible_couple" class="block text-gray-700 text-lg font-semibold mt-4">Total Eligible
                        couple <span class="text-red-500">*</span></label>
                    <input type="number" id="eligible_couple"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                        name="eligible_couple" min="0" max="99999"
                        oninput="validateNumberRange('eligible_couple', 0, 99999)" required>
                    <p id="eligible_couple_error" class="text-red-500 text-sm"></p>

                    <!-- Total Pregnant Women -->
                    <label for="pregnant_women" class="block text-gray-700 text-lg font-semibold mt-4">Total Pregnant
                        Women <span class="text-red-500">*</span></label>
                    <input type="number" id="pregnant_women"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="pregnant_women"
                        min="0" max="99999" oninput="validateNumberRange('pregnant_women', 0, 99999)" required>
                    <p id="pregnant_women_error" class="text-red-500 text-sm"></p>

                    <!-- Total Live Birth -->
                    <label for="live_birth" class="block text-gray-700 text-lg font-semibold mt-4">Total live birth
                        <span class="text-red-500">*</span></label>
                    <input type="number" id="live_birth"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="live_birth"
                        min="0" max="99999" oninput="validateNumberRange('live_birth', 0, 99999)" required>
                    <p id="live_birth_error" class="text-red-500 text-sm"></p>

                    <!-- Estimated Children 0-1 Years -->
                    <label for="children_0_1" class="block text-gray-700 text-lg font-semibold mt-4">Estimated children
                        0-1 years of age <span class="text-red-500">*</span></label>
                    <input type="number" id="children_0_1"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="children_0_1"
                        min="0" max="99999" oninput="validateNumberRange('children_0_1', 0, 99999)" required>
                    <p id="children_0_1_error" class="text-red-500 text-sm"></p>

                    <!-- Total Population Above 30 -->
                    <label for="population_above_30" class="block text-gray-700 text-lg font-semibold mt-4">Total
                        population above the age of 30 years <span class="text-red-500">*</span></label>
                    <input type="number" id="population_above_30"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                        name="population_above_30" min="0" max="99999"
                        oninput="validateNumberRange('population_above_30', 0, 99999)" required>
                    <p id="population_above_30_error" class="text-red-500 text-sm"></p>

                    <!-- PMJAY Card Issued -->
                    <label for="pmjay_card" class="block text-gray-700 text-lg font-semibold mt-4">PMJAY Card Issued
                        (Till Date) <span class="text-red-500">*</span></label>
                    <input type="number" id="pmjay_card"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="pmjay_card"
                        min="0" max="100000" oninput="validateNumberRange('pmjay_card', 0, 100000)" required>
                    <p id="pmjay_card_error" class="text-red-500 text-sm"></p>

                    <!-- Number of ABHA ID Card Generated -->
                    <label for="abha_id" class="block text-gray-700 text-lg font-semibold mt-4">Number of ABHA ID card
                        generated (till date) <span class="text-red-500">*</span></label>
                    <input type="number" id="abha_id"
                        class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="abha_id"
                        min="1" max="100000" oninput="validateNumberRange('abha_id', 1, 100000)" required>
                    <p id="abha_id_error" class="text-red-500 text-sm"></p>

                    <div class="flex justify-end mt-6">
                        <button type="button" id="saveNextButtonSection1"
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
                            onclick="validateAndSave()">Save & Next</button>
                    </div>

                </div>
            </div>

            <div id="section2" class="section bg-white p-6 rounded shadow-md mb-4" style="display: none;">
                <!-- Section Heading Aligned to the Left -->
                <h2 class="text-3xl font-bold mb-6 text-black-600">Block Preparedness</h2>

                <!-- Required Questions Note at the Top -->
                <p class="text-sm text-red-500 mb-4">* indicates a required question</p>

                <!-- Questions -->
                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 text-lg font-semibold" for="orientation_completed">Orientation on
                        Aspirational Blocks Programme / Sampurnata Abhiyaan completed? <span
                            class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" id="orientation_completed_yes"
                                name="orientation_completed" value="yes" required>
                            <span class="ml-2 text-gray-600">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600" id="orientation_completed_no"
                                name="orientation_completed" value="no">
                            <span class="ml-2 text-gray-600">No</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 text-lg font-semibold" for="action_plan_prepared">Block health
                        action plan prepared and available (verify the hard copy)? <span
                            class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" id="action_plan_prepared_yes"
                                name="action_plan_prepared" value="yes" required>
                            <span class="ml-2 text-gray-600">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600" id="action_plan_prepared_no"
                                name="action_plan_prepared" value="no">
                            <span class="ml-2 text-gray-600">No</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 text-lg font-semibold" for="mchn_plan_available">MCHN / RI plan
                        available with BCMO? <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" id="mchn_plan_available_yes"
                                name="mchn_plan_available" value="yes" required>
                            <span class="ml-2 text-gray-600">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600" id="mchn_plan_available_no"
                                name="mchn_plan_available" value="no">
                            <span class="ml-2 text-gray-600">No</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 text-lg font-semibold" for="map_displayed">Latest map of the Block
                        displayed at the BCMO office? <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" id="map_displayed_yes"
                                name="map_displayed" value="yes" required>
                            <span class="ml-2 text-gray-600">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600" id="map_displayed_no"
                                name="map_displayed" value="no">
                            <span class="ml-2 text-gray-600">No</span>
                        </label>
                    </div>
                </div>

                <!-- Key Focus Areas -->
                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 text-lg font-semibold" for="key_focus_areas">Key focus areas
                        identified for strategic interventions? <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" id="key_focus_areas_yes"
                                name="key_focus_areas" value="yes" required>
                            <span class="ml-2 text-gray-600">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600" id="key_focus_areas_no"
                                name="key_focus_areas" value="no">
                            <span class="ml-2 text-gray-600">No</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 text-lg font-semibold"
                        for="disseminated_with_health_functionaries">Whether Block Health Action Plan disseminated with
                        all health functionaries? <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600"
                                id="disseminated_with_health_functionaries_yes"
                                name="disseminated_with_health_functionaries" value="yes" required>
                            <span class="ml-2 text-gray-600">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600"
                                id="disseminated_with_health_functionaries_no"
                                name="disseminated_with_health_functionaries" value="no">
                            <span class="ml-2 text-gray-600">No</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 text-lg font-semibold" for="monthly_dhs_meeting">Whether monthly
                        DHS meeting with all the line departments organized under chairmanship of DC/DM for Aspirational
                        Blocks Programme? <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" id="monthly_dhs_meeting_yes"
                                name="monthly_dhs_meeting" value="yes" required>
                            <span class="ml-2 text-gray-600">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600" id="monthly_dhs_meeting_no"
                                name="monthly_dhs_meeting" value="no">
                            <span class="ml-2 text-gray-600">No</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 text-lg font-semibold" for="review_mechanism">Is there any review
                        mechanism in place for the overall improvement of KPIs? <span
                            class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" id="review_mechanism_yes"
                                name="review_mechanism" value="yes" required>
                            <span class="ml-2 text-gray-600">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600" id="review_mechanism_no"
                                name="review_mechanism" value="no">
                            <span class="ml-2 text-gray-600">No</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 text-lg font-semibold" for="facilities_for_nqas1">Has the block
                        identified the facilities for NQAS certification? <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" id="facilities_for_nqas1_yes"
                                name="facilities_for_nqas1" value="yes" required>
                            <span class="ml-2 text-gray-600">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600" id="facilities_for_nqas1_no"
                                name="facilities_for_nqas1" value="no">
                            <span class="ml-2 text-gray-600">No</span>
                        </label>
                    </div>
                </div>
                <div id="nqasDetails" class="hidden">
                    <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                        <label class="block text-gray-700 text-lg font-semibold" for="phc_for_nqas1">No. of PHC
                            Identified for NQAS certification <span class="text-red-500">*</span></label>
                        <input type="number" id="phc_for_nqas1"
                            class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                            name="phc_for_nqas1" oninput="validateNumberRange1('phc_for_nqas1', 0, 50)" required>
                        <p id="phc_for_nqas1_error" class="text-red-500 text-sm"></p>
                    </div>
                    <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                        <label class="block text-gray-700 text-lg font-semibold" for="chc_for_nqas1">No. of CHC
                            Identified for NQAS certification <span class="text-red-500">*</span></label>
                        <input type="number" id="chc_for_nqas1"
