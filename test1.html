<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Validation</title>
    <style>
        .border-red-500 {
            border-color: #f56565;
        }
        .text-red-500 {
            color: #f56565;
        }
    </style>
</head>
<body>
    <div id="section1" class="section bg-white p-6 rounded shadow-md mb-4">
        <h2 class="text-3xl font-bold mb-6 text-black-600">Number Input Validation</h2>
        <p class="text-sm text-red-500 mb-4">* indicates a required field</p>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="num1">Number 1 (0-20) *</label>
            <input type="number" id="num1" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
            <p id="num1Error" class="text-red-500 text-sm mt-1"></p>
        </div>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="num2">Number 2 (0-30) *</label>
            <input type="number" id="num2" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
            <p id="num2Error" class="text-red-500 text-sm mt-1"></p>
        </div>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="sum">Sum *</label>
            <input type="number" id="sum" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" readonly>
        </div>

        <div class="flex justify-between mb-6">
            <button type="button" id="saveNextButton" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">Save & Next</button>
        </div>
    </div>

    <div id="section2" class="section bg-white p-6 rounded shadow-md mb-4" style="display: none;">
        <!-- Next section content -->
    </div>

    <script>
        document.getElementById("saveNextButton").addEventListener("click", function (event) {
            event.preventDefault();

            let isValid = true;
            
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            const sum = document.getElementById("sum");

            // Error message elements
            const num1Error = document.getElementById("num1Error");
            const num2Error = document.getElementById("num2Error");

            // Reset error messages
            num1Error.textContent = "";
            num2Error.textContent = "";

            // Validate num1 (0-20)
            if (num1.value < 0 || num1.value > 20 || isNaN(num1.value)) {
                isValid = false;
                num1.classList.add("border-red-500");
                num1Error.textContent = "Number should range from 0-20.";
            } else {
                num1.classList.remove("border-red-500");
            }

            // Validate num2 (0-30)
            if (num2.value < 0 || num2.value > 30 || isNaN(num2.value)) {
                isValid = false;
                num2.classList.add("border-red-500");
                num2Error.textContent = "Number should range from 0-30.";
            } else {
                num2.classList.remove("border-red-500");
            }

            // Auto-calculate sum
            const total = (parseInt(num1.value) || 0) + (parseInt(num2.value) || 0);
            sum.value = total;

            // Proceed if valid
            if (isValid) {
                document.getElementById("section1").style.display = "none";
                document.getElementById("section2").style.display = "block"; // Replace section2 with your actual next section
            } else {
                alert("Please fill out all required fields correctly.");
            }
        });
    </script>
</body>
</html>
