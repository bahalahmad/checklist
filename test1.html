<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Line Input with Label</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm">
    <!-- User ID Field -->
    <div class="relative mb-6">
      <input
        type="text"
        id="user-id"
        placeholder=" "
        class="peer w-full border-b-2 border-red-500 bg-transparent px-8 py-2 text-gray-700 focus:outline-none focus:ring-0 focus:border-red-500"
      />
      <label
        for="user-id"
        class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs peer-focus:text-red-500"
      >
        User ID
      </label>
      <span class="absolute left-0 top-1/2 -translate-y-1/2 pl-2 text-gray-400">
        <!-- User Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.94 13.94 0 0112 15.9c2.168 0 4.31.572 6.18 1.631M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 4c0 3.866-3.582 7-8 7S5 14.866 5 11c0-.637.083-1.25.234-1.83M5.121 17.804C4.08 16.526 3.5 14.834 3.5 13c0-4.418 4.477-8 10-8s10 3.582 10 8c0 1.833-.58 3.526-1.621 4.804" />
        </svg>
      </span>
    </div>

    <!-- Password Field -->
    <div class="relative">
      <input
        type="password"
        id="password"
        placeholder=" "
        class="peer w-full border-b-2 border-red-500 bg-transparent px-8 py-2 text-gray-700 focus:outline-none focus:ring-0 focus:border-red-500"
      />
      <label
        for="password"
        class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs peer-focus:text-red-500"
      >
        Password
      </label>
      <span class="absolute left-0 top-1/2 -translate-y-1/2 pl-2 text-gray-400">
        <!-- Lock Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a2 2 0 100-4 2 2 0 000 4zM8 11V8a4 4 0 018 0v3M5 11a7 7 0 0114 0v4a3 3 0 11-6 0H8a3 3 0 11-6 0v-4" />
        </svg>
      </span>
    </div>
  </div>
</body>
</html>
