<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Assessment Checklist Form</title>
</head>

<body>
    <div id="section2" class="section bg-white p-6 rounded shadow-md mb-4" style="display: block;">
        <!-- Section Heading Aligned to the Left -->
        <h2 class="text-3xl font-bold mb-6 text-black-600">Block Preparedness</h2>

        <!-- Required Questions Note at the Top -->
        <p class="text-sm text-red-500 mb-4">* indicates a required question</p>

        <!-- Questions -->
        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="orientation_completed">Orientation on
                Aspirational Blocks Programme / Sampurnata Abhiyaan completed? <span
                    class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="orientation_completed_yes"
                        name="orientation_completed" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="orientation_completed_no"
                        name="orientation_completed" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="action_plan_prepared">Block health
                action plan prepared and available (verify the hard copy)? <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="action_plan_prepared_yes"
                        name="action_plan_prepared" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="action_plan_prepared_no"
                        name="action_plan_prepared" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="mchn_plan_available">MCHN / RI plan
                available with BCMO? <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="mchn_plan_available_yes"
                        name="mchn_plan_available" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="mchn_plan_available_no"
                        name="mchn_plan_available" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="map_displayed">Latest map of the Block
                displayed at the BCMO office? <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="map_displayed_yes" name="map_displayed"
                        value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="map_displayed_no" name="map_displayed"
                        value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>

        <!-- Key Focus Areas -->
        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="key_focus_areas">Key focus areas
                identified for strategic interventions? <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="key_focus_areas_yes" name="key_focus_areas"
                        value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="key_focus_areas_no" name="key_focus_areas"
                        value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold"
                for="disseminated_with_health_functionaries">Whether
                Block Health Action Plan disseminated with
                all health functionaries? <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="disseminated_with_health_functionaries_yes"
                        name="disseminated_with_health_functionaries" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="disseminated_with_health_functionaries_no"
                        name="disseminated_with_health_functionaries" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="monthly_dhs_meeting">Whether monthly
                DHS meeting with all the line departments organized under chairmanship of DC/DM for Aspirational
                Blocks Programme? <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="monthly_dhs_meeting_yes"
                        name="monthly_dhs_meeting" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="monthly_dhs_meeting_no"
                        name="monthly_dhs_meeting" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="review_mechanism">Is there any review
                mechanism in place for the overall improvement of KPIs? <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="review_mechanism_yes"
                        name="review_mechanism" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="review_mechanism_no"
                        name="review_mechanism" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>

        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="facilities_for_nqas1">Has the block
                identified the facilities for NQAS certification? <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="facilities_for_nqas1_yes"
                        name="facilities_for_nqas1" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="facilities_for_nqas1_no"
                        name="facilities_for_nqas1" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>
        <div id="nqasDetails" class="hidden">
            <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                <label class="block text-gray-700 text-lg font-semibold" for="phc_for_nqas1">No. of PHC
                    Identified for NQAS certification <span class="text-red-500">*</span></label>
                <input type="number" id="phc_for_nqas1"
                    class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="phc_for_nqas1">
                <p id="phc_for_nqas1_error" class="text-red-500 text-sm"></p>
            </div>
            <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                <label class="block text-gray-700 text-lg font-semibold" for="chc_for_nqas1">No. of CHC
                    Identified for NQAS certification <span class="text-red-500">*</span></label>
                <input type="number" id="chc_for_nqas1"
                    class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="chc_for_nqas1">
                <p id="chc_for_nqas1_error" class="text-red-500 text-sm"></p>
            </div>
            <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                <label class="block text-gray-700 text-lg font-semibold" for="sc_for_nqas1">No. of SC
                    Identified for NQAS certification <span class="text-red-500">*</span></label>
                <input type="number" id="sc_for_nqas1"
                    class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" name="sc_for_nqas1">
                <p id="sc_for_nqas1_error" class="text-red-500 text-sm"></p>
            </div>
            <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                <label class="block text-gray-700 text-lg font-semibold" for="num_facilities_for_nqas1">Total
                    Number of facilities identified for NQAS certification <span class="text-red-500">*</span></label>
                <input type="number" id="num_facilities_for_nqas1"
                    class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                    name="num_facilities_for_nqas1" readonly>
            </div>
        </div>


        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="referral_mechanism">Is the referral
                mechanism established from SC-HWC up to DH/other referral centre? <span
                    class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" id="referral_mechanism_yes"
                        name="referral_mechanism" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-600" id="referral_mechanism_no"
                        name="referral_mechanism" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>


        <div class="flex justify-between mb-6">
            <!-- Back Button on the left -->
            <button type="button"
                class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform translate-y-[-10%]"
                onclick="goBackToSection1()">Back</button>

            <!-- Save & Next Button on the right -->
            <!-- <button type="button" id="saveNextButtonSection2"
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
                    onclick="validateAndSave1()">Save & Next</button>
            </div> -->
            <button type="button" id="saveNextButtonSection2"
                class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                Save & Next
            </button>

        </div>
    </div>
    <div id="section3" class="section bg-white p-6 rounded shadow-md mb-4" style="display: none;">
        <!-- Section Heading Aligned to the Left -->
        <h2 class="text-3xl font-bold mb-6 text-black-600">Block Programme Management</h2>

        <!-- Required Questions Note at the Top -->
        <p class="text-sm text-red-500 mb-4">* indicates a required question</p>

        <!-- Block Programme Management Unit -->
        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="block_programme_management_unit">
                Whether the Block Programme Management Unit is existing? <span class="text-red-500">*</span>
            </label>
            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Block Programme Manager Checkbox -->
                <label class="inline-flex items-center space-x-2 hover:bg-gray-100 p-2 rounded transition-all">
                    <input type="checkbox" class="form-checkbox text-blue-600 focus:ring-2 focus:ring-blue-400"
                        id="block_program_manager" name="block_program_unit">
                    <span class="text-gray-600">Block Programme Manager</span>
                </label>

                <!-- Block Data Manager Checkbox -->
                <label class="inline-flex items-center space-x-2 hover:bg-gray-100 p-2 rounded transition-all">
                    <input type="checkbox" class="form-checkbox text-blue-600 focus:ring-2 focus:ring-blue-400"
                        id="block_data_manager" name="block_program_unit">
                    <span class="text-gray-600">Block Data Manager</span>
                </label>

                <!-- Block Account Manager Checkbox -->
                <label class="inline-flex items-center space-x-2 hover:bg-gray-100 p-2 rounded transition-all">
                    <input type="checkbox" class="form-checkbox text-blue-600 focus:ring-2 focus:ring-blue-400"
                        id="block_account_manager" name="block_program_unit">
                    <span class="text-gray-600">Block Account Manager</span>
                </label>

                <!-- Block Health Supervisor Checkbox -->
                <label class="inline-flex items-center space-x-2 hover:bg-gray-100 p-2 rounded transition-all">
                    <input type="checkbox" class="form-checkbox text-blue-600 focus:ring-2 focus:ring-blue-400"
                        id="block_health_supervisor" name="block_program_unit">
                    <span class="text-gray-600">Block Health Supervisor</span>
                </label>

                <!-- Any Other Checkbox and Input -->
                <label
                    class="inline-flex items-center space-x-2 sm:col-span-2 lg:col-span-1 hover:bg-gray-100 p-2 rounded transition-all">
                    <input type="checkbox" class="form-checkbox text-blue-600 focus:ring-2 focus:ring-blue-400"
                        id="other_block_role" name="block_program_unit">
                    <span class="text-gray-600">Any other (specify)</span>
                </label>
                <div class="sm:col-span-2 lg:col-span-1">
                    <input type="text" id="other_role_specify" name="other_role_specify" placeholder="Specify"
                        class="mt-2 p-2 border rounded w-full text-sm" style="display:none;">
                    <p id="other_role_specify_error" class="text-red-500 text-sm"></p>
                </div>
                <p id="block_program_unit_error" class="text-red-500 text-sm"></p>
            </div>
            <!-- <p id="block_programme_management_unit_error" class="text-red-500 text-sm"></p> -->
        </div>

        <!-- Block Public Health Unit -->
        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="block_public_health">
                Whether the Block Public Health Unit(BPHU) is set? <span class="text-red-500">*</span>
            </label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-indigo-600" id="block_public_health_yes"
                        name="block_public_health" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-indigo-600" id="block_public_health_no"
                        name="block_public_health" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
            <!-- <p id="block_public_health_error" class="text-red-500 text-sm"></p> -->
        </div>


        <!-- Which components are functional -->
        <div id="functional_components" class="hidden">
            <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                <label class="block text-gray-700 text-lg font-semibold" for="functional_components">
                    Which components are functional? <span class="text-red-500">*</span>
                </label>
                <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <label class="inline-flex items-center space-x-2 hover:bg-gray-100 p-2 rounded transition-all">
                        <input type="checkbox" class="form-checkbox text-green-600 focus:ring-2 focus:ring-green-400"
                            id="block_public_health1_unit" name="functional_components">
                        <span class="text-gray-600">Block Public Health Unit</span>
                    </label>
                    <label class="inline-flex items-center space-x-2 hover:bg-gray-100 p-2 rounded transition-all">
                        <input type="checkbox" class="form-checkbox text-green-600 focus:ring-2 focus:ring-green-400"
                            id="block_public_health1_lab" name="functional_components">
                        <span class="text-gray-600">Block Public Health Lab</span>
                    </label>
                    <label class="inline-flex items-center space-x-2 hover:bg-gray-100 p-2 rounded transition-all">
                        <input type="checkbox" class="form-checkbox text-green-600 focus:ring-2 focus:ring-green-400"
                            id="block_hmis_cell" name="functional_components">
                        <span class="text-gray-600">Block HMIS Cell</span>
                    </label>
                </div>
                <p id="functional_components_error" class="text-red-500 text-sm"></p>
            </div>
        </div>



        <!-- Block Quality Cell -->
        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="block_quality_cell_established">
                Is Block Quality Cell Established? <span class="text-red-500">*</span>
            </label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-indigo-600" id="block_quality_cell_established_yes"
                        name="block_quality_cell_established" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-indigo-600" id="block_quality_cell_established_no"
                        name="block_quality_cell_established" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
            <p id="block_quality_cell_established_error" class="text-red-500 text-sm"></p>
        </div>


        <!-- Additional Funds Proposed -->
        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="additional_funds_cell">
                Any additional funds proposed by district in NHM PIP FOR Aspirational Blocks Programme activities
                <span class="text-red-500">*</span>
            </label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-indigo-600" id="additional_funds_cell_yes"
                        name="additional_funds_cell" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-indigo-600" id="additional_funds_cell_no"
                        name="additional_funds_cell" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
            <p id="additional_funds_cell_error" class="text-red-500 text-sm"></p>
        </div>

        <div id="activities_proposed_div" class="hidden">
            <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                <label class="block text-gray-700 text-lg font-semibold" for="activities_proposed">
                    Mention the activities proposed <span class="text-red-500">*</span>
                </label>
                <textarea id="activities_proposed" name="activities_proposed" placeholder="Describe activities"
                    class="mt-2 p-2 border rounded w-full text-sm"></textarea>
                <p id="activities_proposed_error" class="text-red-500 text-sm"></p>
            </div>
        </div>

        <!-- Any additional funds avaialable for activities -->
        <div class="mb-6 bgnum_villages-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="block_quality_cell_additional">Any
                additional funds available for activities under CSR/JICS/other resources?<span
                    class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-indigo-600" id="block_quality_cell_additional_yes"
                        name="block_quality_cell_additional" value="yes">
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-indigo-600" id="block_quality_cell_additional_no"
                        name="block_quality_cell_additional" value="no">
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
        </div>

        <!-- Activities Proposed -->
        <div id="activities_proposed_div1" class="hidden">
            <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                <label class="block text-gray-700 text-lg font-semibold" for="activities_proposed1">Mention the
                    activities proposed <span class="text-red-500">*</span></label>
                <textarea id="activities_proposed1" name="activities_proposed1" placeholder="Describe activities"
                    class="mt-2 p-2 border rounded w-full text-sm"></textarea>
                <p id="activities_proposed1_error" class="text-red-500 text-sm"></p>
            </div>
        </div>

        <!-- is the direct beneficiary transfer (dbt) done timely?-->
        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="block_quality_cell_direct">Is the
                Direct Beneficiary Transfer (DBT) done timely?<span class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-indigo-600" id="block_quality_cell_direct_yes"
                        name="block_quality_cell_direct" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-indigo-600" id="block_quality_cell_direct_no"
                        name="block_quality_cell_direct" value="no" required>
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
            <!-- <p id="block_quality_cell_direct_error" class="text-red-500 text-sm"></p> -->
        </div>

        <!-- DBT Question Section -->
        <div id="dbt_question_label" class="hidden">
            <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                <!-- Number Inputs for Health Facilities -->
                <label for="num_villages" class="block text-gray-700 text-lg font-semibold mb-2">
                    Total no. of beneficiary for JSSK <span class="text-red-500">*</span></label>
                <input type="number" id="num_villages"
                    class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md mb-4" name="num_villages">
                <p id="num_villages_error" class="text-red-500 text-sm"></p>

                <label for="health_facilities" class="block text-gray-700 text-lg font-semibold mb-2">Total no.
                    of beneficiary for JSY <span class="text-red-500">*</span></label>
                <input type="number" id="health_facilities"
                    class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md mb-4"
                    name="health_facilities">
                <p id="health_facilities_error" class="text-red-500 text-sm"></p>

                <label for="total_phc" class="block text-gray-700 text-lg font-semibold mb-2">Total no. of

        <!-- Jan Aarogya Samiti and Rogi Kalyan committees -->
        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700 text-lg font-semibold" for="block_quality_cell_comittees">Whether
                the Jan Aarogya Samiti and Rogi Kalyan committees constituted?<span
                    class="text-red-500">*</span></label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-indigo-600" id="block_quality_cell_comittess_yes"
                        name="block_quality_cell_comittess" value="yes" required>
                    <span class="ml-2 text-gray-600">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-indigo-600" id="block_quality_cell_comittess_no"
                        name="block_quality_cell_comittess" value="no" required>
                    <span class="ml-2 text-gray-600">No</span>
                </label>
            </div>
            <p id="block_quality_cell_comittees_error" class="text-red-500 text-sm"></p>
        </div>

        <!-- Verification with last minutes of meeting -->
        <div id="verify_with_question_label" class="hidden">
            <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                <label class="block text-gray-700 text-lg font-semibold" for="verify_with_last_min">
                    Verification done with last minutes of meeting<span class="text-red-500">*</span>
                </label>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio text-indigo-600" id="verify_with_last_min_yes"
                            name="verify_with_last_min" value="yes">
                        <span class="ml-2 text-gray-600">Yes</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio text-indigo-600" id="verify_with_last_min_no"
                            name="verify_with_last_min" value="no">
                        <span class="ml-2 text-gray-600">No</span>
                    </label>
                </div>
                <p id="verify_with_last_min_error" class="text-red-500 text-sm"></p>
            </div>
        </div>


        <!-- Save & Next Button -->
        <div class="flex justify-between mb-6">
            <!-- Back Button on the left -->
            <button type="button"
                class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
                onclick="goBackToSection2()">Back</button>

            <!-- Save & Next Button on the right -->
            <button type="button" id="saveNextButtonSection3"
                class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                Save & Next
            </button>

                    class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
                    onclick="saveAndNext(3)">Save & Next</button> -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Shared Helper Functions
            function validateNumberRange(id, min, max) {
                const input = document.getElementById(id);
                const errorElement = document.getElementById(id + "_error");
                const value = parseInt(input.value, 10);

                if (isNaN(value) || value < min || value > max) {
                    errorElement.textContent = `Value should be between ${min} and ${max}.`;
                    return false;
                } else {
                    errorElement.textContent = "";
                    return true;
                }
            }
            
    // function validateRadioGroup(groupName, errorElementId) {
    //     const selectedOption = document.querySelector(`input[name="${groupName}"]:checked`);
    //     const errorElement = document.getElementById(errorElementId);
    //     if (!selectedOption) {
    //         errorElement.textContent = "Please select at least one option.";
    //         return false;
    //     } else {
    //         errorElement.textContent = "";
    //         return true;
    //     }
    // }


            function validateWordCount(id, maxWords) {
                const input = document.getElementById(id);
                const errorElement = document.getElementById(id + "_error");
                const wordCount = input.value.trim().split(/\s+/).length;

                if (input.value.trim() && wordCount > maxWords) {
                    errorElement.textContent = `Word count must not exceed ${maxWords} words.`;
                    return false;
                } else {
                    errorElement.textContent = "";
                    return true;
                }
            }

            function toggleVisibility(triggerId, targetId, condition) {
                const triggerElement = document.getElementById(triggerId);
                const targetElement = document.getElementById(targetId);

                if (triggerElement && triggerElement.checked === condition) {
                    targetElement.classList.remove("hidden");
                    targetElement.querySelectorAll("input, textarea").forEach((input) => (input.required = true));
                } else {
                    targetElement.classList.add("hidden");
                    targetElement.querySelectorAll("input, textarea").forEach((input) => {
                        input.required = false;
                        input.value = ""; // Clear input
                        const errorElement = document.getElementById(input.id + "_error");
                        if (errorElement) errorElement.textContent = ""; // Clear errors
                    });
                }
            }

            // Section 2 Logic
            function initializeSection2() {
                // Attach dynamic visibility logic for Section 2
                document.querySelectorAll('input[name="facilities_for_nqas1"]').forEach((radio) => {
                    radio.addEventListener("change", () => {
                        toggleVisibility("facilities_for_nqas1_yes", "nqasDetails", true);
                    });
                });

                // Dynamic calculation for NQAS facilities
                ["phc_for_nqas1", "chc_for_nqas1", "sc_for_nqas1"].forEach((id, index) => {
                    const min = [0, 0, 0][index];
                    const max = [50, 25, 100][index];

                    document.getElementById(id).addEventListener("input", () => {
                        validateNumberRange(id, min, max);
                        const phc = parseInt(document.getElementById("phc_for_nqas1").value, 10) || 0;
                        const chc = parseInt(document.getElementById("chc_for_nqas1").value, 10) || 0;
                        const sc = parseInt(document.getElementById("sc_for_nqas1").value, 10) || 0;
                        document.getElementById("num_facilities_for_nqas1").value = phc + chc + sc;
                    });
                });

                // Validation logic for Section 2
                document.getElementById("saveNextButtonSection2").addEventListener("click", (event) => {
                    event.preventDefault();
                    let allValid = true;

                    // Validate radio buttons
                    const radioGroups = [
                        "orientation_completed",
                        "action_plan_prepared",
                        "mchn_plan_available",
                        "map_displayed",
                        "key_focus_areas",
                        "disseminated_with_health_functionaries",
                        "monthly_dhs_meeting",
                        "review_mechanism",
                        "facilities_for_nqas1",
                        "referral_mechanism",
                    ];
                    radioGroups.forEach((group) => {
                        const groupChecked = document.querySelector(`input[name="${group}"]:checked`);
                        if (!groupChecked) {
                            allValid = false;
                            console.error(`Validation failed: No option selected for "${group}"`);
                        }
                    });

                    // Validate NQAS inputs if "Yes" is selected
                    if (document.getElementById("facilities_for_nqas1_yes").checked) {
                        allValid =
                            validateNumberRange("phc_for_nqas1", 0, 50) &&
                            validateNumberRange("chc_for_nqas1", 0, 25) &&
                            validateNumberRange("sc_for_nqas1", 0, 100) &&
                            allValid;
                    }

                    if (allValid) {
                        document.getElementById("section2").style.display = "none";
                        document.getElementById("section3").style.display = "block";
                    } else {
                        alert("Please fix the errors in Section 2 before proceeding.");
                    }
                });
            }

            // Section 3 Logic

            // Section 3 Logic
            function initializeSection3() {
                // Show or hide "Other Specify" text box dynamically
                document.getElementById("other_block_role").addEventListener("change", (event) => {
                    const otherSpecifyInput = document.getElementById("other_role_specify");
                    const errorElement = document.getElementById("other_role_specify_error");

                    if (event.target.checked) {
                        otherSpecifyInput.style.display = "block";
                        otherSpecifyInput.required = true;
                    } else {
                        otherSpecifyInput.style.display = "none";
                        otherSpecifyInput.required = false;
                        otherSpecifyInput.value = ""; // Clear input
                        errorElement.textContent = ""; // Clear errors
                    }
                });

               

                document.querySelectorAll('input[name="block_quality_cell_comittess"]').forEach((radio) => {
                    radio.addEventListener("change", () => {
                        toggleVisibility("block_quality_cell_comittess_yes", "verify_with_question_label", true);
                        const isYesSelected = document.getElementById("block_quality_cell_comittess_yes").checked;
                        // Set the required attribute dynamically for the verification question
                        const verificationRadios = document.querySelectorAll('input[name="verify_with_last_min"]');
                        verificationRadios.forEach((radio) => {
                            radio.required = isYesSelected; // Make required only if "Yes" is selected
                        });
                    });
                });
                document.querySelectorAll('input[name="block_quality_cell_direct"]').forEach((radio) => {
                    radio.addEventListener("change", () => {
                        toggleVisibility("block_quality_cell_direct_yes", "dbt_question_label", true);
                    });
                });

                // Validate word count dynamically for "Other Specify"
                document.getElementById("other_role_specify").addEventListener("input", () => {
                    validateWordCount("other_role_specify", 30);
                });

                // Toggle visibility for "Block Public Health Unit"
                document.querySelectorAll('input[name="block_public_health"]').forEach((radio) => {
                    radio.addEventListener("change", () => {
                        const functionalComponents = document.getElementById("functional_components");
                        if (document.getElementById("block_public_health_yes").checked) {
                            functionalComponents.classList.remove("hidden");
                            functionalComponents.querySelectorAll("input").forEach((input) => (input.required = true));
                        } else {
                            functionalComponents.classList.add("hidden");
                            functionalComponents.querySelectorAll("input").forEach((input) => {
                                input.required = false;
                                input.checked = false; // Reset checkboxes
                            });
                            document.getElementById("functional_components_error").textContent = ""; // Clear errors
                        }
                    });
                });


                // Dynamic error messages for DBT number inputs
                ["num_villages", "health_facilities", "total_phc"].forEach((id) => {
                    const min = 0;
                    const max = 15000;
                    document.getElementById(id).addEventListener("input", () => {
                        validateNumberRange(id, min, max);
                    });
                });
                document.querySelectorAll('input[name="block_quality_cell_direct"]').forEach((radio) => {
                    radio.addEventListener("change", () => {
                        toggleVisibility("block_quality_cell_direct_yes", "dbt_question_label", true);
                    });
                });



                // Attach dynamic visibility logic for "Any additional funds proposed"
                document.querySelectorAll('input[name="additional_funds_cell"]').forEach((radio) => {
                    radio.addEventListener("change", () => {
                        const isYesSelected = document.getElementById("additional_funds_cell_yes").checked;

                        toggleVisibility("additional_funds_cell_yes", "activities_proposed_div", true);
                        const activitiesProposedInput = document.getElementById("activities_proposed");
                        activitiesProposedInput.required = isYesSelected; // Make required if "Yes" is selected
                    });
                });

                // Attach dynamic visibility logic for "Any additional funds available for activities"
                document.querySelectorAll('input[name="block_quality_cell_additional"]').forEach((radio) => {
                    radio.addEventListener("change", () => {

                        const isYesSelected = document.getElementById("block_quality_cell_additional_yes").checked;

                        toggleVisibility("block_quality_cell_additional_yes", "activities_proposed_div1", true);
                        const activitiesProposedInput1 = document.getElementById("activities_proposed1");
                        activitiesProposedInput1.required = isYesSelected; // Make required if "Yes" is selected
                    });
                });

                // Attach validation logic for word count dynamically
                document.getElementById("activities_proposed").addEventListener("input", () => {
                    validateWordCount("activities_proposed", 150);
                });
                document.getElementById("activities_proposed1").addEventListener("input", () => {
                    validateWordCount("activities_proposed1", 150);
                });

                // Validation logic for Section 3
                document.getElementById("saveNextButtonSection3").addEventListener("click", (event) => {
                    event.preventDefault();
                    let allValid = true;

                    // Validate radio buttons
                    const radioGroups = [
                        "block_public_health",
                        "block_quality_cell_established",
                        "additional_funds_cell",
                        "block_quality_cell_direct",
                        "block_quality_cell_payment",
                    ];
                    radioGroups.forEach((group) => {
                        if (!document.querySelector(`input[name="${group}"]:checked`)) {
                            allValid = false;
                            console.error(`Validation failed: No option selected for "${group}"`);
                        }
                    });

                    if (document.getElementById("block_quality_cell_comittess_yes").checked) {
                        const verificationChecked = document.querySelector('input[name="verify_with_last_min"]:checked');
                        if (!verificationChecked) {
                            allValid = false;
                            console.error("Validation failed: No option selected for 'verify_with_last_min'");
                            document.getElementById("verify_with_last_min_error").textContent =
                                "This field is required.";
                        } else {
                            document.getElementById("verify_with_last_min_error").textContent = "";
                        }
                    }


                    const checkboxes = document.querySelectorAll('input[name="block_program_unit"]');
                        if (!Array.from(checkboxes).some((checkbox) => checkbox.checked)) {
                            allValid = false;
                            document.getElementById("block_program_unit_error").textContent =
                                "Please select at least one functional component.";
                        } else {
                            document.getElementById("block_program_unit_error").textContent = "";
                        }


                    // Validate functional components
                    if (!document.getElementById("functional_components").classList.contains("hidden")) {
                        const checkboxes = document.querySelectorAll('input[name="functional_components"]');
                        if (!Array.from(checkboxes).some((checkbox) => checkbox.checked)) {
                            allValid = false;
                            document.getElementById("cfblock_program_unit_error").textContent =
                                "Please select at least one functional component.";
                        } else {
                            document.getElementById("functional_components_error").textContent = "";
                        }
                    }

                    // Validate "Other Specify"
                    if (document.getElementById("other_block_role").checked) {
                        allValid = validateWordCount("other_role_specify", 30) && allValid;
                    }

                    // Validate "Activities Proposed"
                    if (document.getElementById("additional_funds_cell_yes").checked) {
                        allValid = validateWordCount("activities_proposed", 150) && allValid;
                    }

                    if (document.getElementById("block_quality_cell_additional_yes").checked) {
                        allValid = validateWordCount("activities_proposed1", 150) && allValid;
                    }

                    // Validate DBT number inputs
                    if (document.getElementById("block_quality_cell_direct_yes").checked) {
                        allValid =
                            c("num_villages", 0, 15000) &&
                            validateNumberRange("health_facilities", 0, 15000) &&
                            validateNumberRange("total_phc", 0, 15000) &&
                            allValid;
                    }

                    if (allValid) {
                        alert("Section 3 completed successfully!");
                    } else {
                        alert("Please fix the errors in Section 3 before proceeding.");
                    }
                });
            }

            // Initialize Sections
            initializeSection2();
            initializeSection3();
        });


    </script>
</body>
